info:
  contact:
    email: help@ezar.co.kr
    name: Lucy API Support Team
  termsOfService: https://www.ezar.co.kr/terms/usage
  title: Lucy API Docs
  version: 1.0.0
  description: |+
    # Getting Start

    ## Introduce

    Lucy API 문서입니다. 현재는 은행, 증권사 등 기업고객만 사용가능합니다.
    무료테스트 계정 생성은 당사 세일즈팀(help@ezar.co.kr)으로 연락주시면 신속히 안내드리겠습니다.

    인증을 위한 X-API-Key는 Lucy API 요청 허가(Authorization) 여부를 판단하는 데 사용하는 정보인 ID와 키(Key)를 갖습니다.
    Public B2B 서비스를 가입할때 제공드린 API-Key를 header에 추가해서 요청바랍니다.

paths:
  /kr/prospectus:
    get:
      consumes:
        - application/json
      description: 이 API는 금융감독원의 DART 전자공시시스템에 등록된 펀드 관련 공시문서 원문과 메타데이터를 추출하여, 인공지능 모델이 학습할 수 있도록 정규화된 JSON 형태로 제공합니다. 문서의 핵심 텍스트(본문), 공시 메타정보(작성일자, 공시유형 등), 분류용 태그 등이 포함되며, 공시 데이터는 페이징을 통해 순차적으로 제공됩니다.
      parameters:
        - description: 종목 코드. 입력 시 해당 종목의 펀드 정보만 조회됩니다. 콤마(',')로 구분하여 여러 종목 코드를 입력할 수 있습니다.
          example: 005930,000660
          in: query
          name: symbol
          type: string
        - default: 1
          description: 페이지 번호
          in: query
          name: page
          type: integer
        - default: 100
          description: 페이지당 조회 수
          in: query
          maximum: 100
          minimum: 1
          name: page_size
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/externalKr.KrProspectusResponse'
        "901":
          description: No symbol
          schema:
            $ref: '#/definitions/models.NoSymbolException'
        "902":
          description: Invalid symbol
          schema:
            $ref: '#/definitions/models.InvalidSymbolException'
        "903":
          description: Invalid params
          schema:
            $ref: '#/definitions/models.InvalidParamsException'
        "904":
          description: Invalid body
          schema:
            $ref: '#/definitions/models.InvalidBodyException'
        "905":
          description: Resource not found
          schema:
            $ref: '#/definitions/models.ResourceNotFoundException'
        "906":
          description: Unmarshal error
          schema:
            $ref: '#/definitions/models.UnmarshalErrorException'
        "907":
          description: Permission denied
          schema:
            $ref: '#/definitions/models.PermissionDeniedException'
        "908":
          description: Unauthorized user
